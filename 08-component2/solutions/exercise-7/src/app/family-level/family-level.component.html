<div class="itemWrap">
  <div class="item" *ngFor="let person of family">
    <family-person [person]="person" (personLoved)="onPersonLoved($event)"></family-person>
  </div>
  <div class="item itemAdd" *ngIf="editMode">
    <div>
      <label>First name</label><input type="text" [(ngModel)]="firstName">
    </div>
    <div>
      <label>Last name</label><input type="text" [(ngModel)]="lastName">
    </div>
    <div>
      <label>Connection</label><input type="text" [(ngModel)]="connection">
    </div>
    <div>
      <label>Gender</label>
      <select [(ngModel)]="gender">
        <option value="men">Male</option>
        <option value="women">Female</option>
      </select>
    </div>
    <div>
      <label>Image num</label><input type="text" [(ngModel)]="imageNumber">
    </div>
    <button (click)="addPerson()">Add person</button>
  </div>
</div>
